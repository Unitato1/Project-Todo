<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header id="header"><h1>TO-DO</h1></header>
      <div id="nav_bar">
        <div class="todos_headline">
          TO-DOS
          <div class="nder_tds_hdln">today</div>
        </div>

        <div class="todos_navbar">
          <div class="nav_bar_do">swim</div>
        </div>
        <div class="projects_headline">Projects</div>
        <div class="projects_navbar">
          <button class="nav_bar_project" id="today">today</button>
          <button class="nav_bar_project" id="month">month</button>
        </div>
        <button id="plus">&#43;</button>
      </div>
      <div id="content">
        <div class="adding">
          <button id="plus_to_do">&#43;</button>
          <h1>Add-To-Do</h1>
        </div>
        <div class="todos">
          <div class="todo">
            <div>Name</div>
            <div>Date</div>
            <div>Priority</div>
            <div>Description</div>
          </div>
        </div>
      </div>
      <div id="footer">Made By @Name</div>
      <div class="hidden_form">
        <form action="/" method="GET" id="todo_form">
          <label for="name">Activity</label>
          <div>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Work"
              required
              maxlength="12"
            />
          </div>
          <label for="description">Description</label>
          <div>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="3"
              maxlength="100"
            ></textarea>
          </div>
          <label for="date">Date</label>
          <div>
            <input
              type="date"
              name="date"
              id="date"
              placeholder="1.1.2023"
              required
            />
          </div>
          <label for="priority">Priority</label>
          <div>
            <input type="radio" name="priority" value="high" required />high
          </div>
          <div>
            <input type="radio" name="priority" value="medium" />
            medium
          </div>
          <div><input type="radio" name="priority" value="low" />low</div>
          <button id="submit" type="submit">Add</button>
          <button id="close" data-form="todo_form">X</button>
        </form>
      </div>
      <div id="add_project" class="hidden_form">
        <form action="/" id="add_project_form" class="form">
          <label for="name_project">Name For New Project</label>
          <div>
            <input type="text" name="name_project" id="name_project" required />
          </div>
          <button type="submit" id="add_project_btn">Add Project</button>
          <button class="close">X</button>
        </form>
      </div>
    </main>
  </body>
</html>
